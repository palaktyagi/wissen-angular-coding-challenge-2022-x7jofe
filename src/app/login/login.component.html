<div class="container p-4" style=" max-width:500px; min-width:450px;">
  <div>
    <div>
      <img [src]="logo" alt="company logo" />
    </div>
    <h3 style="padding: 25px 25px 25px 0; font-size:15px">
      Hello there, Sign in to continue
    </h3>

    <div>
      <form [formGroup]="loginForm">
        <div class="form-group text-secondary pb-4">
          <label class="pb-1">Email</label>
          <input
            style="line-height: 2.5; color:#00008B;"
            type="text"
            formControlName="name"
            class="form-control"
            #user
          />
          <div
            *ngIf="
              loginForm.get('name').touched &&
              loginForm.get('name').hasError('username')
            "
          >
            <span class="text-danger"> Username is required </span>
          </div>
        </div>
        <div class="form-group text-secondary">
          <label class="pb-1">Password</label>
          <div style="color:#00008B; position:relative">
            <img
              (click)="showPass = !showPass"
              style="position: absolute; color:#00008B; cursor:pointer; right: 13px; top: 15px;"
              [src]="
                showPass ? 'assets/view-pass.svg' : 'assets/remove-eye.svg'
              "
            />
            <input
              style="line-height: 2.5"
              [type]="showPass ? 'text' : 'password'"
              formControlName="password"
              class="form-control"
              autocomplete="off"
              #pwd
            />
          </div>
          <div
            *ngIf="
              loginForm.get('password').touched &&
              loginForm.controls.password.invalid
            "
          >
            <span class="text-danger"> Password is required </span>
          </div>
        </div>
        <br />
        <div class="checkbox text-secondary d-flex">
          <div>
            <input style="background-color:#00008B" type="checkbox" />
          </div>
          &nbsp;&nbsp;<span
            >By Creating or logging into an account you are agreeging with our
            <b style="color:black;opacity: 0.8;">Terms & Conditions </b> and
            <b style="color:black;opacity: 0.8;">Privacy Policy</b></span
          >
        </div>
        <br />
        <button
          [disabled]="
            loginForm.controls.password.invalid ||
            loginForm.get('name').hasError('username')
          "
          style="border-color:#00008B; background-color:#00008B; width: 100%; height: 3.2rem; font-weight:500;"
          class="btn btn-primary"
          (click)="nextMethod(user.value, pwd.value)"
        >
          Next
        </button>
      </form>
    </div>
  </div>
</div>
<div></div>
