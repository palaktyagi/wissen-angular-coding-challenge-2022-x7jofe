<div class="container">
  <div>
    <div>
      <img
        src="https://drive.google.com/file/d/1hvRAGrdq0SqFBZApx2--IcuDf-DOmOBH/view"
        alt="company logo"
      />
    </div>
    <h3 class="p-4">Hello there, Sign in to continue</h3>

    <div>
      <form [formGroup]="loginForm">
        <div class="form-group text-secondary">
          <label>Username/Email</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            #user
          />
          <div
            *ngIf="
              loginForm.controls.name.touched && loginForm.controls.name.invalid
            "
          >
            <span class="text-danger"> Username is required </span>
          </div>
        </div>
        <div class="form-group text-secondary">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            autocomplete="off"
            #pwd
          />
          <div
            *ngIf="
              loginForm.controls.password.touched &&
              loginForm.controls.password.invalid
            "
          >
            <span class="text-danger"> Password is required </span>
          </div>
        </div>
        <br />
        <div class="checkbox text-secondary">
          <input type="checkbox" />
          &nbsp;<span
            >By Creating or logging into an account you are agreeging with our
            <b>Terms & Conditions </b> and <b>Privacy Policy</b></span
          >
        </div>
        <br />
        <button
          class="btn btn-primary"
          (click)="nextMethod(user.value, pwd.value)"
        >
          Next
        </button>
      </form>
    </div>
  </div>
</div>
