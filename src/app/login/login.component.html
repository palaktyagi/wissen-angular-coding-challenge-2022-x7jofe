<div class="container p-4" style="max-width:500px;min-width:450px">
  <div>
    <div>
      <img
        src="https://drive.google.com/file/d/1hvRAGrdq0SqFBZApx2--IcuDf-DOmOBH/view"
        alt="company logo"
      />
    </div>
    <h3 style="padding: 25px 25px 25px 0; font-size:15px">
      Hello there, Sign in to continue
    </h3>

    <div>
      <form [formGroup]="loginForm">
        <div class="form-group text-secondary pb-4">
          <label class="pb-1">Email</label>
          <input
            style="line-height: 2.5;color:#00008B;"
            type="text"
            formControlName="name"
            class="form-control"
            #user
          />
          <div
            *ngIf="
              loginForm.controls.name.touched && loginForm.controls.name.invalid
            "
          >
            <span class="text-danger"> Username is required </span>
          </div>
        </div>
        <div class="form-group text-secondary">
          <label class="pb-1">Password</label>
          <div style="color:#00008B">
            <input
              style="line-height: 2.5"
              type="password"
              formControlName="password"
              class="form-control"
              autocomplete="off"
              #pwd
            />
          </div>
          <div
            *ngIf="
              loginForm.controls.password.touched &&
              loginForm.controls.password.invalid
            "
          >
            <span class="text-danger"> Password is required </span>
          </div>
        </div>
        <br />
        <div class="checkbox text-secondary d-flex">
          <div>
            <input style="background-color:#00008B" type="checkbox" />
          </div>
          &nbsp;&nbsp;<span
            >By Creating or logging into an account you are agreeging with our
            <b style="color:black;opacity: 0.8;">Terms & Conditions </b> and
            <b style="color:black;opacity: 0.8;">Privacy Policy</b></span
          >
        </div>
        <br />
        <button
          style="
          border-color:#00008B;
          background-color:#00008B;
          width: 100%;
          height: 3.2rem;
          font-weight: 500;"
          class="btn btn-primary"
          (click)="nextMethod(user.value, pwd.value)"
        >
          Next
        </button>
      </form>
    </div>
  </div>
</div>

<table class="styled-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dom</td>
      <td>6000</td>
    </tr>
    <tr class="active-row">
      <td>Melissa</td>
      <td>5150</td>
    </tr>
  </tbody>
</table>
